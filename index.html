<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Knowledgele</title>
</head>
<body>
    <header>
        <p>Knowledgele</p>
    </header>

    <div class="panelWrapper">

        <div class="leftPanel">
            <canvas id="canvas"></canvas>
            <div id="formWrapper" class="formWrapper">
                <div id="suggestionContainer" class="suggestionContainer">
                    <div class="suggestionCard"></div>
                    <div class="suggestionCard"></div>
                    <div class="suggestionCard"></div>
                    <div class="suggestionCard"></div>
                    <div class="suggestionCard"></div>
                </div>
                <form id="form" autocomplete="off">
                    <input id="form-input" name="form-input" type="text">
                </form>
            </div>
        </div>

        <div class="rightPanel">
            <div id="guessWrapper" class="guessWrapper">
                <p>Top</p>
                <div id="guessContainerTop" class="guessContainer">
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                </div>
                <p>Recent</p>
                <div id="guessContainerRecent" class="guessContainer">
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                    <div class="guessCard">
                        <div class="cluster"></div>
                        <div class="name"></div>
                        <div class="distance"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
