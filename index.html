<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WikiGuess</title>
</head>
<body>
    <header>
        <h1>WikiGuess</h1>
        <!-- <p>May 17, 2025</p> -->
    </header>

    <div class="subHeader">
        <div class="scoreBox">
            <h4 id="scoreMessage">Miles away...</h4>
            <progress 
                max="1" 
                value="0" 
                class="scoreBar"
                id="scoreBar"
            ></progress>
        </div>

        <div class="guessCountBox">
            <h4>Guesses:</h4>
            <h4 id="guessCountMessage">0</h4>
        </div>
    </div>

    <div class="mainPanel">
        <div id="guessFeatureArticle" class="guessFeatureArticle">
            <div id="guessFeatureArticleHeader" class="guessFeatureArticleHeader">
                <img id="guessImage" class="guessImage" src=""></img>
                <h2 id="guessFeatureArticleTitle"></h2>
            </div>
            <div id="guessFeatureBoxContainer" class="guessFeatureBoxContainer">   
            </div>
        </div>

        <div id="topGuesses" class="topGuesses">
            <div class="topGuessesArticleHeader">
                <h3 id="topGuessesArticleTitle">Top Chunks</h3>
                <div class="topGuessesArticleSubHeader">
                    <button id="chunksButton" class="chunksButton boxHighlighted">
                        <h3>Chunks</h3>
                    </button>
                    <button id="keywordsButton" class="keywordsButton">
                        <h3>Keywords</h3>
                    </button>
                </div>
            </div>
            
            <div id="topGuessesContainer" class="topGuessesContainer"></div>
        </div>
    </div>

    <div class="inputBox">
        <div id="topSuggestionBox" class="topSuggestionBox">
            <div id="topSuggestionCard" class="topSuggestionCard"></div>
        </div>
        <div class="suggestionWrapper">
            <div id="suggestionContainer" class="suggestionContainer">
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
            </div>
            <div class="formContainer">
                <div></div>
                <form class="form" id="form" autocomplete="off">
                    <input id="form-input" class="form-input" name="form-input" type="text" autofocus>
                </form>
                <div></div>
            </div>
        </div>
    </div>
       
    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
