<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Embedle</title>
</head>
<body>
    <header>
        <h1>Embedle</h1>
        <!-- <p>April 13, 2025</p> -->
    </header>

    <div class="mainPanel">
        <div id="guessFeatureArticle" class="guessFeatureArticle">
            <div id="guessFeatureArticleTitle" class="guessFeatureArticleTitle">
            </div>
            <div id="guessFeatureBoxContainer" class="guessFeatureBoxContainer"></div>
        </div>


        <div id="topGuesses" class="topGuesses">
            <div class="topGuessesArticleHeader">
                <button class="chunksButton">
                    <h3>Chunks</h3>
                </button>
                <button class="keywordsButton">
                    <h3>Keywords</h3>
                </button>
            </div>
            
            <div id="topGuessesContainer" class="topGuessesContainer"></div>
        </div>
    </div>

    <div class="inputBox">
        <div id="topSuggestionBox" class="topSuggestionBox">
            <div id="topSuggestionCard" class="topSuggestionCard"></div>
        </div>
        <div class="suggestionWrapper">
            <div id="suggestionContainer" class="suggestionContainer">
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
                <div class="suggestionCard"></div>
            </div>
            <div class="formContainer">
                <div></div>
                <form class="form" id="form" autocomplete="off">
                    <input id="form-input" class="form-input" name="form-input" type="text" autofocus>
                </form>
                <div></div>
            </div>
        </div>
    </div>
       
    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
