<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paragraphle &mdash; Daily Game</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8LNTR512CH"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-8LNTR512CH');

  <meta name="description" content="Play Paragraphle, a daily game where you use semantic search to find the Wikipedia article of the day. Each guess reveals subtle clues about your target.">
  <link rel="canonical" href="https://paragraphle.com/play/">

  <meta property="og:type" content="game" />
  <meta property="og:site_name" content="Paragraphle" />
  <meta property="og:title" content="Daily Game" />
  <meta property="og:description" content="Play Paragraphle, a daily game where you use semantic search to find the Wikipedia article of the day. Each guess reveals subtle clues about your target.">
  <meta property="og:url" content="https://paragraphle.com/play/">
  <meta property="og:image" content="https://paragraphle.com/public/nonplussed-lincoln.jpg">
  <meta property="og:image:width" content="2200">
  <meta property="og:image:height" content="1190">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Daily Game">
  <meta name="twitter:description" content="Play Paragraphle, a daily game where you use semantic search to find the Wikipedia article of the day. Each guess reveals subtle clues about your target.">
  <meta name="twitter:image" content="https://paragraphle.com/public/nonplussed-lincoln.jpg">
  <meta name="twitter:image:alt" content="Abraham Lincoln looking not amused.">

  <meta name="robots" content="max-image-preview:large">

  <link rel="stylesheet" href="../src/tailwind.css">
</head>

<img class="hidden absolute" id="lastGuessImage" alt="Background image." src="../public/nonplussed-lincoln.jpg"></img>

<body class="h-dvh bg-slate-900 text-white flex flex-col">   
  <!-- Win Modal -->
  <div
    id="winModal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="winModalTitle"
    aria-describedby="winModalDesc"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm px-4"
    style="display: none"
  >
    <div
      class="relative w-full max-w-sm origin-center rounded-xl 
      bg-gradient-to-br from-red-500/60 to-red-600/60 text-neutral-50 
      shadow-2xl ring-1 ring-white/15
      animate-[fadeIn_0.25s_ease,scaleIn_0.25s_ease]"
    >
      <button
        type="button"
        aria-label="Close dialog"
        class="absolute top-2.5 right-2.5 inline-flex h-9 w-9 items-center justify-center rounded-md
              text-sky-50/80 hover:text-white hover:bg-white/10 focus:outline-none
              focus-visible:ring-2 focus-visible:ring-white/70 focus-visible:ring-offset-2 focus-visible:ring-offset-sky-600
              transition"
      >
        <span class="relative block h-4 w-4">
          <span class="absolute inset-0 h-[2px] w-full bg-current rotate-45" aria-hidden="true"></span>
          <span class="absolute inset-0 h-[2px] w-full bg-current -rotate-45" aria-hidden="true"></span>
        </span>
      </button>

      <div class="px-6 pt-9 pb-8 text-[15px] leading-relaxed">
        <h2 class="text-2xl font-extrabold tracking-tight leading-tight mb-3">
          You got it!
        </h2>
        <img class="w-full max-w-2xl object-cover mb-4" id="winImage" alt="Image of daily article." src="../public/nonplussed-lincoln.jpg"></img>
        <p id="winModalTitle" class="mb-2 text-xl font-bold"></p>
        <p id="winModalDesc" class="text-lg text-sky-50/90">
          It took you <span id="winModalGuessCount" aria-live="polite" class="font-bold text-white"></span> guesses.
        </p>
        <p id="winModalStatsDesc" class="text-lg text-sky-50/90">
        </p>
      </div>
    </div>
  </div>

  <header class="fixed inset-x-0 top-0 z-1 bg-slate-900/95 backdrop-blur">
    <div class="px-4 w-full max-w-4xl mx-auto h-16 flex items-center justify-between">
      <h1 class="text-md sm:text-xl font-extrabold tracking-tight select-none">
        <a href="/">Paragraphle&nbsp;#<span id="dailyNumber"></span></a>
      </h1>
      <div class="flex flex-row gap-3 items-center">
        <span class="whitespace-nowrap font-semibold text-xs md:text-base border-2 py-1 px-2 rounded-md border-slate-600">
          <span id="guessCount"></span>&nbsp;Guess<span id="guessPlural">es</span>
        </span>
        <button id="resetButton" class="
            inline-flex items-center justify-center px-2 py-1 rounded-md
            bg-slate-600 text-white text-xs md:text-base font-semibold tracking-wide
            transition-colors hover:bg-slate-500 hover:border-slate-500 border-2 rounded-md border-slate-600
        ">
          Reset
        </button>
        <svg class="hover:bg-slate-600 hover:rounded-lg" xmlns="http://www.w3.org/2000/svg" id="menuIconClosed" width="30px" height="30px" viewBox="0 0 24 24" fill="none">
          <path d="M4 18L20 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 12L20 12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 6L20 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </header>

  <div id="sidebar" class="fixed inset-0 z-50 flex flex-row justify-end bg-slate-200/60 select-none hidden">
    <div id="innerSidebar" class="flex flex-col w-64 h-full gap-3 p-4 bg-slate-200 text-center overflow-y-auto">
        <div class="flex flex-row justify-end">
          <button id="exitButton" class="bg-slate-600 text-lg px-5 py-1 rounded-md hover:bg-rose-500">X</button>
        </div>
        <div class="border-slate-600 border-2 bg-slate-300 rounded-md p-3 flex flex-col gap-3">
          <a
              href="../"
              class="inline-flex items-center justify-center px-3 py-1 rounded-xl
                  bg-slate-600 text-white font-semibold tracking-wide
                  border-b-4 border-slate-600 text-sm
                  transition-colors hover:bg-slate-500"
          >
              Home
          </a>
          <a
              href="../about"
              class="inline-flex items-center justify-center px-3 py-1 rounded-xl
                  bg-slate-600 text-white font-semibold tracking-wide
                  border-b-4 border-slate-600 text-sm
                  transition-colors hover:bg-slate-500"
          >
              About
          </a>
          <a
              href="../how-to-play"
              class="inline-flex items-center justify-center px-3 py-1 rounded-xl
                  bg-slate-600 text-white font-semibold tracking-wide
                  border-b-4 border-slate-600 text-sm
                  transition-colors hover:bg-slate-500"
          >
              How to Play
          </a>
          <a
              href="../play"
              class="inline-flex items-center justify-center px-3 py-1 rounded-xl
                  bg-slate-600 text-white font-semibold tracking-wide
                  border-b-4 border-slate-600 text-sm
                  transition-colors hover:bg-slate-500"
          >
              Play
          </a>
        </div>
        <p class="border-slate-600 border-2 bg-slate-300 rounded-md px-3 py-1 text-slate-600 font-extrabold">
            Current Players: <span id="playerCount"></span>
        </p>
    </div>
  </div>

  <main class="mt-14 flex-1 px-4 w-full max-w-4xl mx-auto pt-4 pb-4 flex flex-col min-h-0 select-none">
    <div
        class="mb-4 flex items-center justify-between text-sm md:text-base font-semibold
        px-3 py-1 rounded border border-white-600 text-white"
        id="lastGuessBox"
      >
        <span id="lastGuessText" class="uppercase tracking-wide">&nbsp;</span>
        <span id="lastGuessDistance">&nbsp;</span>
    </div>

    <p class="text-xs text-slate-400 mb-2">
      Closest Paragraphs
    </p>

    <div id="article-list"
        class="scrollbar-dark flex-1 overflow-y-auto min-h-0 space-y-4 pr-1 pt-2">
    </div>
  </main>

  <footer
    class="shrink-0 pb-safe pb-4 px-4 w-full max-w-4xl mx-auto flex flex-col items-center gap-3 md:gap-4">

    <div class="w-full flex flex-col items-center gap-2 sm:mb-6">
      <div id="mainSuggestion" class="suggestion-main w-full relative pr-12">
        <span id="mainSuggestionText"></span><span class="blink-caret"></span><span id="mainSuggestionPrompt" class="text-gray-500/60"></span>
        <div 
          aria-label="Submit"
          class="absolute inset-y-0 right-3 my-auto w-7 h-7 flex items-center justify-center rounded"
        >
          <svg viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
            <path fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 11-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <div id="suggestionBox" class="w-full flex justify-center gap-2 md:gap-3 flex-nowrap">
        <button class="chip">Try guessing an article!</button>
      </div>
    </div>

    <div class="flex flex-col items-center gap-1 md:gap-2 text-xs md:text-sm w-full sm:hidden">

      <div class="flex gap-1 md:gap-2 w-full">
        <button class="key px-3 py-2 md:px-4">Q</button>
        <button class="key px-3 py-2 md:px-4">W</button>
        <button class="key px-3 py-2 md:px-4">E</button>
        <button class="key px-3 py-2 md:px-4">R</button>
        <button class="key px-3 py-2 md:px-4">T</button>
        <button class="key px-3 py-2 md:px-4">Y</button>
        <button class="key px-3 py-2 md:px-4">U</button>
        <button class="key px-3 py-2 md:px-4">I</button>
        <button class="key px-3 py-2 md:px-4">O</button>
        <button class="key px-3 py-2 md:px-4">P</button>
      </div>

      <div class="flex gap-1 md:gap-2 w-full">
        <button class="key px-3 py-2 md:px-4">A</button>
        <button class="key px-3 py-2 md:px-4">S</button>
        <button class="key px-3 py-2 md:px-4">D</button>
        <button class="key px-3 py-2 md:px-4">F</button>
        <button class="key px-3 py-2 md:px-4">G</button>
        <button class="key px-3 py-2 md:px-4">H</button>
        <button class="key px-3 py-2 md:px-4">J</button>
        <button class="key px-3 py-2 md:px-4">K</button>
        <button class="key px-3 py-2 md:px-4">L</button>
      </div>

      <div class="flex gap-1 md:gap-2 w-full">
        <button class="key flex-1 px-4 py-2 md:px-6 md:py-2.5 text-center">Space</button>
        <button class="key px-3 py-2 md:px-4">Z</button>
        <button class="key px-3 py-2 md:px-4">X</button>
        <button class="key px-3 py-2 md:px-4">C</button>
        <button class="key px-3 py-2 md:px-4">V</button>
        <button class="key px-3 py-2 md:px-4">B</button>
        <button class="key px-3 py-2 md:px-4">N</button>
        <button class="key px-3 py-2 md:px-4">M</button>
        <button class="key px-4 py-2 md:px-6 md:py-2.5">Back</button>
      </div>

    </div>
  </footer>
  <script type="module" src="../dist/game.js"></script>
  <script type="module" src="../dist/sidebar.js"></script>
</body>
</html>
